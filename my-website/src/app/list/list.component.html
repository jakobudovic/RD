<div>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">
      Add new task
    </button>
    <br />
    <br />
    <mat-divider></mat-divider>

    <table mat-table [dataSource]="tasks">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date: "dd.MM.yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="important">
        <th mat-header-cell *matHeaderCellDef>important</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.important" class="important">
            <mat-icon aria-hidden="false" color="warn"
              >label_important</mat-icon
            >
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">
          Actions
        </th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editTask(element._id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="deleteTask(element._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    slider:
    <mat-slider min="1" max="100" step="1" value="1"></mat-slider>
  </mat-card>
</div>
